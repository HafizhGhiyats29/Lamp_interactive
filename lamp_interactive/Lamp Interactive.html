<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="text">Thanks For Watching</div>
        <div class="switch">
            <div class="btn"></div>
        </div>
        <audio src="click.mp3" id="audio" autoplay="false"></audio>
    </div>
</body>
<script>
    let btn = document.querySelector('.btn');
    let body = document.querySelector('body');
    let audio = document.querySelector('#audio');

    btn.onclick = function () {
        body.classList.toggle('on');
        audio.play();
    }

</script>
</html>
